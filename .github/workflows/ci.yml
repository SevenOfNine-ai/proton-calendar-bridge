name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Format check
        run: |
          test -z "$(gofmt -l .)"
      - name: Vet
        run: go vet ./...
      - name: Coverage gate
        run: ./scripts/coverage_gate.sh 85
